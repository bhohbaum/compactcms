<div class="container">
	<div class="row">
		<article class="span8">
			<h3>Kontakt</h3>
			<div class="inner-1">
				<form id="contact-form">
					<div class="success">
						<strong>Die Mail wurde gesendet.</strong>
					</div>
					<fieldset>
						<div>
							<label class="name"> <input type="text" value="Ihr Name">
								<br> <span class="error">*Dies ist kein
									g&uuml;ltiger Name.</span> <span class="empty">*Pflichtfeld.</span>
							</label>
						</div>
						<div>
							<label class="phone"> <input type="tel" value="Telefon">
								<br> <span class="error">*Dies ist keine
									g&uuml;ltige Telefonnummer. </span> <span class="empty">*Pflichtfeld.</span>
							</label>
						</div>
						<div>
							<label class="email"> <input type="email" value="Email">
								<br> <span class="error">*Dies ist keine
									g&uuml;ltige E-Mail Addresse.</span> <span class="empty">*Pflichtfeld.</span>
							</label>
						</div>
						<div>
							<label class="message"> <textarea>Nachricht</textarea> <br>
								<span class="error">*Die Nachricht ist zu kurz.</span> <span
								class="empty">*Pflichtfeld.</span>
							</label>
						</div>
						<div class="buttons-wrapper">
							<a class="btn btn-1" data-type="reset">Reset</a> <a
								class="btn btn-1" data-type="submit">Senden</a>
						</div>
					</fieldset>
				</form>
			</div>

				</iframe>
